on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up python
        uses: actions/setup-python@v2
      - name: Install pre-commit
        run: pip install pre-commit
      - uses: pre-commit/action@v2.0.0
      - name: Install pytest
        run: pip install pytest
      - name: Test
        run: pytest
